databaseChangeLog:
  - changeSet:
      id: 1
      author: DmitriZarubo
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false